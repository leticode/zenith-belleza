<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar| Zenith Belleza</title>
    <meta name="title" content="Reserva tu cita en Zenith Belleza | Estética, Masajes, Maquillaje y más">
    <meta name="description" content="Reserva tu turno en Zenith Belleza para disfrutar de nuestros servicios de estética, masajes, manicura y más con un 10% de descuento.">
    <meta name="robots" content="noindex, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor-header">
            <div class="header-titulo">
                <h1>Zenith Belleza</h1>
            </div>
            <div class="header-promocion">
                <p class="header-descuento">10% de descuento en tu primera cita</p>
            </div>
            <div class="header-busqueda">
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
    </header>
    
    <nav class="nav">
        
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li> <a href="./servicios.html">Servicios</a></li>
            <li> <a href="./reservar.html">Reservar</a></li>
            <li> <a href="./contacto-ayuda.html">Contacto y ayuda</a></li>
        </ul>
        
    </nav>
    
    <div class="contenedor-general">
        <div class="contenedor-reservar">
            <form>
                <div class="formulario-reservar">
                    
                    <h2>Reserva tu turno</h2>
                    
                    <label for="name">Nombre</label>
                    <input type="text">
                    
                    <label for="phone">Telefono</label>
                    <input type="tel">
                    
                    <label for="email">Email</label>
                    <input type="email">
                    
                    <label for="servicio">Servicios</label>
                    <select name="servicio" id="servicio">
                        <option value="depilacion">Depilacion laser</option>
                        <option value="manicura">Manicura y pedicura</option>
                        <option value="maquillaje">Maquillaje profesional</option>
                        <option value="masajes">Masajes relajantes</option>
                        <option value="tratamientos capilares">Tratamientos capilares</option>
                        <option value="tratamientos faciales">Tratamiento faciales</option>
                    </select>
                    
                    <div class="input-txt">
                        <a href="#">Politica de privacidad |</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>
                    
                    <input type="button" class="btn" value="Enviar">
                </div>
            </form>
        </div>
        
        
        
        <footer class="footer">
            <div class="gradiente-footer"></div>
            <div class="contenedor-footer">
                <div class="redes-sociales">
                    <div class="facebook">
                        <img src="../img/facebook-svgrepo-com.svg" alt="icono de facebook" width="35px" height="35px">
                    </div>
                    <div class="instagram">
                        <img src="../img/instagram-svgrepo-com.svg" alt="icono de instagram" width="35px" height="35px">
                    </div>
                </div>
                <div class="horarios">
                    <h5>Lunes-Viernes</h5>
                    <p>09:00 a 19:00</p>
                    <h5>Sabados</h5>
                    <p>09:00 a 13:00</p>
                </div>
            </div>
        </footer>
        
        
    </div>
</body>
</html>
