<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>

    <div class="contenedor-bootstrap">
    
    <div class="input-group mb-3 input-margin">
        <span class="input-group-text span-texto">@</span>
        <input type="text" class="form-control input-margin" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control input-margin" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text span-texto">@example.com</span>
    </div>
    
    <div class="mb-3">
        <label for="basic-url" class="form-label label-bootstrap">Your vanity URL</label>
        <div class="input-group">
            <span class="input-group-text span-texto">https://example.com/users/</span>
            <input type="text" class="form-control input-margin" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text texto-ayuda-input">Example help text goes outside the input group.</div>
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text span-texto">$</span>
        <input type="text" class="form-control input-margin" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text span-texto">.00</span>
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control input-margin" placeholder="Username" aria-label="Username">
        <span class="input-group-text span-texto">@</span>
        <input type="text" class="form-control input-margin" placeholder="Server" aria-label="Server">
    </div>
    
    <div class="input-group">
        <span class="input-group-text span-texto">With textarea</span>
        <textarea class="form-control textarea-texto" aria-label="With textarea"></textarea>
    </div>

</div>
    
</body>
</html>
